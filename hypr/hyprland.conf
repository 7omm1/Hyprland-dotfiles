monitor = , preferred, auto, 1

$terminal = kitty
$fileManager = kitty -e yazi
$menu = wofi dmenu
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
exec = hyprlock
exec-once = hypridle
exec-once = waybar
exec-once = swww-daemon
exec-once = pypr
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0
exec-once = wlsunset -l -9.19 -L -75.02 -t 2800 -T 3500 &
env = GDK_FONT,JetBrainsMono Nerd Font
env = QT_FONT,JetBrainsMono Nerd Font

plugin:dynamic-cursors {
    mode = stretch
    threshold = 2
    rotate {
        length = 12
        offset = 30
    }
    stretch {
        limit = 1000
        function = negative_quadratic
    }
    shake {
        enabled = false
    }
}
general { 
        gaps_in = 5
            gaps_out = 10
            border_size = 1
            col.active_border = rgb(229,240,242)
            col.inactive_border = rgba(229,240,242,0.8)
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
            no_focus_fallback = false
            workspace = special:keep_empty
}
decoration {
    rounding = 12
	active_opacity = 1
        inactive_opacity = 0.8
        fullscreen_opacity = 1
        blur {
            enabled = true
                size = 5
                passes = 3
                new_optimizations = true
                ignore_opacity = true
                xray = false
		contrast = 1
		vibrancy = 1
                popups = true
        }
    shadow {
        enabled = false
            range = 15
            render_power = 2
	    ignore_window = false
            color = rgba(255,255,255,.5)
    }
}
animations {
    enabled = true

    bezier = fluid, 0.15, 0.85, 0.25, 1
    bezier = macos_bounce, 0.4, 1.2, 0.8, 1
    bezier = softlinear, 0.3, 1, 0.4, 1

    animation = windows, 1, 6, macos_bounce, popin 90%
    animation = windowsOut, 1, 6, softlinear, popin 40%
    animation = fade, 1, 5, fluid
    animation = workspaces, 1, 8, macos_bounce, slidefade
    animation = specialWorkspace, 1, 7, macos_bounce, slidefadevert -50%
    animation = layers, 1, 4, softlinear, popin 95%
}

dwindle {
    preserve_split = true
}
misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}
input {
    kb_layout = es
    kb_variant = winkeys
    kb_model = pc105
        follow_mouse = 1
        sensitivity = 0
	accel_profile = flat
        touchpad {
            natural_scroll = true
        }
}
gestures {
        workspace_swipe_distance = 300
        workspace_swipe_cancel_ratio = .05
        workspace_swipe_min_speed_to_force = 0
}
device {
    name = epic-mouse-v1
    	sensitivity = 1
    	accel_profile = flat
}

#binds
$mainMod = SUPER
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Ñ, exec, hyprlock
bind = $mainMod, V, togglefloating 
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, G, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, N, exec, kitty -e nvim
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Cambiar el tamaño de la ventana
binde = $mainMod SHIFT, H, resizeactive, -10 0
binde = $mainMod SHIFT, L, resizeactive, 10 0
binde = $mainMod SHIFT, K, resizeactive, 0 -10
binde = $mainMod SHIFT, J, resizeactive, 0 10
bind = ALT, H, movewindow, l 
bind = ALT, L, movewindow, r
bind = ALT, K, movewindow, u
bind = ALT, J, movewindow, d 

#bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, M, exit

#window capture
bind = SUPER, S, exec, ~/recorte.sh

#bind = CTRL, ESCAPE, exec, gksu #Dont worry about this
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = noanim, selection
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 1, class:^(steam)$
windowrulev2 = workspace 2 silent, class:^(com\.obsproject\.Studio)$
layerrule = blur, wofi
windowrulev2 = float,class:^(Spotify Widget)$
windowrulev2 = pin,class:^(Spotify Widget)$


